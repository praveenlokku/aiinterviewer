{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | AI Interviewer</title>
    <meta name="description"
        content="Log in to AI Interviewer â€“ practice technical, team lead & HR interviews with emotion detection and personalized feedback.">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-page">
    <div class="noise-overlay"></div>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>
    <div class="auth-page-bg"></div>

    <header class="auth-header">
        <a href="{% url 'home' %}" class="auth-back">
            <i data-lucide="arrow-left"></i>
            <span>Home</span>
        </a>
        <a href="{% url 'home' %}" class="auth-logo">AI.<span>Interviewer</span></a>
        <div class="auth-header-spacer"></div>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h1 class="auth-title">
                <span class="text-reveal"><span>Log</span></span> <span class="text-reveal"><span>in</span></span>
            </h1>
            <p class="auth-desc reveal-on-scroll delay-100">Access your practice sessions and feedback.</p>

            <form id="login-form" method="post" action="{% url 'Login' %}" class="auth-form">
                {% csrf_token %}
                <div class="auth-field reveal-on-scroll delay-200">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="you@example.com" required
                        autocomplete="username">
                </div>
                <div class="auth-field reveal-on-scroll delay-300">
                    <label for="password">Password</label>
                    <div class="auth-password-wrap">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <button type="button" class="auth-password-toggle" aria-label="Show password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <div class="auth-options reveal-on-scroll delay-400">
                    <label class="auth-checkbox">
                        <input type="checkbox" name="remember" value="1">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn reveal-on-scroll delay-400">Log in</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="{% url 'Signup' %}">Sign up</a>
            </p>
        </div>
    </main>

    <script src="{% static 'js/login.js' %}"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
